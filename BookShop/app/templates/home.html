{% extends 'main.html' %}

{% load static %}

{% block title %}
Book Shop
{% endblock %}

{% block css_file %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block main %}
<div class="books">
    {% for book in books %}
    <div>
        <a href="/book/{{ book.slug }}" class="book">
            <img src="{% static 'images/'|add:book.img %}" class="book-img">
            <h2>{{ book.title }}</h2>
        </a>
        <p>Автор: {{ book.author }}</p>
        <p>Жанр: {{ book.genre }}</p>
        <br>
        <button>Buy {{ book.price }} ₴</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
